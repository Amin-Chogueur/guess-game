<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>guess the number</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <button class="again">again!</button>
                <p>&lt; between 0 and 100 &gt;</p>
            </div>
            <div class="images">
                <img  alt="baby">
            </div>
        <h1>guess my number!</h1>
        <span class="number">?</span>
        </header>
    <section>
        <div class="input">
            <input type="number" class="guess" placeholder="your guess" >
            <button class="check" >check!</button>
        </div><!-- input -->
        <div class="result">
            <h2 class="message">start guessing...</h2>
            <ul>
                <li class="score">score: 10</li>
                <li class="highscore">highscore: 0</li>
            </ul>
        </div><!-- result -->
    </section>
    
    </div><!-- container -->
     <script src="./style.js"></script>
</body>
</html>
